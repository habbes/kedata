<div class="row" ng-controller="CountyController">
    <div class="col-md-3">
        <div class="list-group">
            <div class="list-group-item"
                ng-repeat="(id, name) in data.counties"
                ng-class="{selected: currentCounty===id}"
                ng-click="selectCounty(id)">
                {{ name }}
            </div>
        </div>
    <div>
    <div class="col-md-9">
        <table class="table table-striped table-responsive">
            <tr>
                <th>Dataset</th>
                <th>Value</th>
                <th>Rank</th>
            </tr>
            <tr ng-repeat="dataset in data.datasets">
                <td>{{ dataset }}</td>
                <td>{{ data.data[dataset][id] }}</td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
