<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KeData</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-jvectormap-2.0.3.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app">

    <header ng-controller="HeaderController as vm">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" 
                        data-target=".navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a ui-sref="home" class="navbar-brand">
                        KeData
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="choropleth">Map View</a></li>
                        <li><a ui-sref="scatterchart">Scatter Chart</a></li>
                        <li><a ui-sref="countydetails">County Details</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="" ng-click="vm.refreshData()" style="cursor:pointer">
                                <i class="fa fa-refresh" ng-class="{'fa-spin fa-fw': vm.refreshing }"></i>
                                Refresh Data
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container" ui-view></div>

    <script src="bundle.js"></script>
</body>
</html>
